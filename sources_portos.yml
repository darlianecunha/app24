- nome: Porto do Itaqui
  tipo: rss
  url: "https://www.portodoitaqui.ma.gov.br/rss"   # se o Itaqui tiver RSS oficial; se não tiver, você pode mudar para tipo: html e selectors

- nome: Porto de Santos
  tipo: html
  url: "https://www.portodesantos.com.br/noticias"
  item_selector: "div.card-noticia, div.noticia, article"
  title_selector: "h3, h2, .titulo, .card-title"
  link_selector: "a"
  date_selector: ".data, time, .card-date"

- nome: Porto de Suape
  tipo: html
  url: "https://www.suape.pe.gov.br/noticias"
  item_selector: "div.noticia-item, article, .noticia"
  title_selector: "h2, h3, .titulo"
  link_selector: "a"
  date_selector: ".data, time"

- nome: Ministério de Portos e Aeroportos
  tipo: html
  url: "https://www.gov.br/portos-e-aeroportos/pt-br/assuntos/noticias"
  item_selector: "article.portaltype-collective-nitf-content, article.tileItem"
  title_selector: "h2.tileHeadline, h2 a, .summary .title"
  link_selector: "a"
  date_selector: "span.tileInfo, time, .documentPublished"

