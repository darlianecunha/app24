fontes:

  - name: Porto do Itaqui (MA)
    url: "https://www.portodoitaqui.ma.gov.br/noticias"
    base: "https://www.portodoitaqui.ma.gov.br"
    pattern_item: "<article[\\s\\S]*?</article>"
    pattern_title: "<h2[^>]*>(.*?)</h2>"
    pattern_link: "<a[^>]*href=['\"]([^'\"]+)['\"][^>]*>\\s*<h2"
    pattern_date: "<time[^>]*>(.*?)</time>"

  - name: Porto de Santos (SP)
    url: "https://www.portodesantos.com.br/noticias/"
    base: "https://www.portodesantos.com.br"
    pattern_item: "<article[\\s\\S]*?</article>"
    pattern_title: "<h2[^>]*class=\"entry-title\"[^>]*>(.*?)</h2>"
    pattern_link: "<h2[^>]*class=\"entry-title\"[^>]*>\\s*<a[^>]*href=['\"]([^'\"]+)['\"]"
    pattern_date: "<time[^>]*datetime=['\"][^'\"]+['\"][^>]*>(.*?)</time>"

  - name: Porto de Suape (PE)
    url: "https://www.suape.pe.gov.br/noticias"
    base: "https://www.suape.pe.gov.br"
    pattern_item: "<div class=\"noticia\"[\\s\\S]*?</div>\\s*</div>"
    pattern_title: "<h3[^>]*>(.*?)</h3>"
    pattern_link: "<a[^>]*href=['\"]([^'\"]+)['\"][^>]*class=\"link-noticia\""
    pattern_date: "<span[^>]*class=\"data\"[^>]*>(.*?)</span>"
